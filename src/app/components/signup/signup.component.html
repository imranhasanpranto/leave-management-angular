
<div class="container">
  <h1 class="title">Signup</h1>
  <form (submit)="onSubmit($event)">
      <dx-form 
      id="form"
      [showValidationSummary]="true"
      [formData]="signupForm"
      validationGroup="loginData"
      >
          <dxi-item dataField="name" editorType="dxTextBox"
          [editorOptions]="{ stylingMode: 'filled', placeholder: 'Name'}"
          >
              <dxi-validation-rule type="required" message="Name is required">
              </dxi-validation-rule>
              <dxi-validation-rule
                  type="pattern"
                  [pattern]="namePattern"
                  message="Do not use digits in the Name"
                  >
              </dxi-validation-rule>
          </dxi-item>

          <dxi-item dataField="email" 
          [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }"
          editorType="dxTextBox" >
              <dxi-validation-rule type="required" message="Email is required">
              </dxi-validation-rule>
              <dxi-validation-rule type="email" message="Email is invalid">
              </dxi-validation-rule>
              <dxi-validation-rule
                type="async"
                message="Email is already registered"
                [validationCallback]="asyncValidation"
              >
              </dxi-validation-rule>
              <dxo-label [visible]="true"></dxo-label>
          </dxi-item>

          <dxi-item dataField="password" [editorOptions]="passwordOptions" editorType="dxTextBox">
              <dxi-validation-rule type="required" message="Password is required">
              </dxi-validation-rule>
          </dxi-item>
          
          <dxi-item itemType="button" horizontalAlignment="right" [buttonOptions]="buttonOptions">

          </dxi-item>
      </dx-form>
      <div *ngIf="isRegistrationSuccessful" class="alert alert-success mt-3" role="alert">
        Registration Successful. Please <a routerLink="/login" class="alert-link">Login</a>.
      </div>
  </form>
</div>
