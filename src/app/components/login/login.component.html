
<div class="container">
  <h1 class="title">Login</h1>
  <form (submit)="onSubmit($event)">
      <dx-form 
      id="form"
      [showValidationSummary]="true"
      [formData]="loginForm"
      validationGroup="loginData"
      >
          <dxi-item dataField="email" 
          [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }"
          editorType="dxTextBox" >
              <dxi-validation-rule type="required" message="Email is required">
              </dxi-validation-rule>
              <dxi-validation-rule type="email" message="Email is invalid">
              </dxi-validation-rule>
              <dxo-label [visible]="true"></dxo-label>
          </dxi-item>

          <dxi-item dataField="password" [editorOptions]="passwordOptions" editorType="dxTextBox">
              <dxi-validation-rule type="required" message="Password is required">
              </dxi-validation-rule>
          </dxi-item>
          
          <dxi-item itemType="button" horizontalAlignment="right" [buttonOptions]="buttonOptions">

          </dxi-item>
      </dx-form>
  </form>
</div>
