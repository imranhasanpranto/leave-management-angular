<form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
    <span class="text-danger"
        *ngIf="(email?.touched || isSubmitted) && email?.errors?.['required']">
        Email is required
    </span>
    <span class="text-danger"
        *ngIf="email?.touched && email?.errors?.['email']">
        Enter a valid email address
    </span>
  </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <span class="text-danger"
          *ngIf="(password?.touched || isSubmitted) && password?.errors?.['required']">
          Password is required
      </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Login</button>
    <button type="button" class="btn btn-success" routerLink="/signup" >Register</button>
    <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
  </div>
</form>
